<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax测试</title>
</head>

<body>
    <button id="ajax">发起一个ajax请求</button>
    <script>
        let myButton = document.getElementById('ajax')
        myButton.addEventListener('click', function (e) {
            let request = new XMLHttpRequest()
            request.open('POST', '/xxx')//配置request
            request.send()
            request.onreadystatechange = function (e) {
                if (request.readyState === 4) {
                    console.log('请求响应都完毕了')
                    if (request.status >= 200 && request.status < 300) {
                        console.log('说明请求成功了')
                        let dataType = request.responseType
                        console.log(dataType)
                        let data = request.responseText
                        console.log('原始数据类型'+(typeof data))
                        console.log(data)
                        let object = JSON.parse(data)
                        console.log('把符合JSON语法的字符串转换为JS对象')
                        console.log('解析后的数据类型'+(typeof object))
                        console.log(object)
                    } else if (request.status >= 400) {
                        console.log('说明请求失败了')
                    }
                }
            }
        })
    </script>
</body>

</html>
